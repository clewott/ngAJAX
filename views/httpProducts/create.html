<div class="createForm">
    <h2>Add a new Cookie</h2>
    <form ng-submit="addProduct(newProduct)">
      <h3><input type="text" placeholder="Product Title" ng-model="newProduct.title"></h3>
      <h3><input type="text" placeholder="Image Url" ng-model="newProduct.image"></h3>
      <h3><input type="Number" placeholder="Enter Price" ng-model="newProduct.price"></h3>
      <p><textarea name="" id="" cols="30" rows="10" placeholder="Enter Product Description" ng-model="newProduct.description"></textarea></p>
      <button class="btn btn-success" type="submit">Add Product</button>
    </form>
</div>

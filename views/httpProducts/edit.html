<div class="editForm">
  <h2>Update The Cookie</h2>
  <form ng-submit="editProduct(singleProduct)">
    <h3><input type="text" ng-model="singleProduct.title" value="singleProduct.title"></h3>
    <h3><input type="text" ng-model="singleProduct.image" value="singleProduct.image"></h3>
    <h3><input type="text" ng-model="singleProduct.price" value="singleProduct.price"></h3>
    <p><textarea name="" id="" cols="30" rows="10" ng-model="singleProduct.description">{{singleProduct.description}}</textarea></p>
    <button class="btn btn-success" type="submit">Update Product</button>
  </form>
</div>
